<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Correndo pelo Futuro - Cadastro</title>
</head>
<body>
  <h1>Cadastro de Participantes</h1>
  <p>Preencha seus dados para se inscrever no Projeto Correndo pelo Futuro.</p>

  <form>
    <label>Nome Completo:</label><br>
    <input type="text" name="nome" placeholder="Seu nome completo" required><br><br>

    <label>E-mail:</label><br>
    <input type="email" name="email" placeholder="seuemail@exemplo.com" required><br><br>

    <label>CPF:</label><br>
    <input type="text" name="cpf" placeholder="000.000.000-00" required><br><br>

    <label>Telefone:</label><br>
    <input type="tel" name="telefone" placeholder="(85) 9 1234-5678" required><br><br>

    <label>Data de Nascimento:</label><br>
    <input type="date" name="nascimento" required><br><br>

    <label>Endereço:</label><br>
    <input type="text" name="endereco" placeholder="Rua, número, complemento" required><br><br>

    <label>CEP:</label><br>
    <input type="text" name="cep" placeholder="00000-000" required><br><br>

    <label>Cidade:</label><br>
    <input type="text" name="cidade" placeholder="Sua cidade" required><br><br>

    <label>Estado:</label><br>
    <input type="text" name="estado" placeholder="UF" maxlength="2" required><br><br>

    <!-- Botão para enviar -->
    <button type="submit">Enviar Cadastro</button>
  </form>

  <!-- Botões de navegação simples -->
  <p>
    <button onclick="window.location.href='projeto.html'">Voltar</button>
    <button onclick="window.location.href='inicio.html'">Próxima Página</button>
  </p>
</body>
</html>
